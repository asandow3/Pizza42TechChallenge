<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pizza42!</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body>
    <h2>Pizza42's official website. </h2>
    <p>Welcome to our page!  Pizza 42 is a national pizza delivery chain. Everybody seems to love our pizza, especially developers!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
	<div class="hidden" id="gated-content">
		<p>
		  You're seeing this content because you're currently
		  <strong>logged in</strong>.
		</p>
		<label>
		  Access token:
		  <pre id="ipt-access-token"></pre>
		</label>
		<label>
		  User profile:
		  <pre id="ipt-user-profile"></pre>
		</label>
		<div class="hidden" id="email-verified">
			<label>
				<button id="btn-call-api" disabled="true" onclick="callApi()">Order Pizza by securly calling the API backend of Pizza42!</button>
				<pre id="api-call-result"></pre>
			</label>
		</div>
	</div>
	<script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
